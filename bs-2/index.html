<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Link Bootstrap CSS file -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous"
   />
   <!-- link our CSS file -->
   <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>
<body>

    <h1 class="display-3 text-center text-info">Forms Demo</h1>
    <div class="container">
    <!-- form -->
    <form class="mx-auto bg-light p-4">
        <!-- username -->
        <!-- <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div> -->
        <div class="mb-3 form-floating">
            <input type="text" name="username" id="username" class="form-control" placeholder="username">
            <label for="username" class="form-label">Username</label>

        </div>
        <!-- password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <!-- skills -->
        <div class="mb-3">
            <label for="">Select state</label>
            <select name="skill" id="skill" class="form-select">
                <option value="ts">Telangana</option>
                <option value="ap">Andhra pradesh</option>
            </select>
        </div>
        <!-- skills -->
        <div class=" mb-3">
            <!-- js -->
            <div class="form-check form-switch">
                <input type="checkbox" name="js" id="js" class="form-check-input ">
                <label for="js" class="form-check-label">Javascript</label>
            </div>
        </div>
        <!-- feedback -->
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea name="feedback" id=""  rows="5" class="form-control"></textarea>
        </div>

        <!-- submit btn -->
        <button class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
